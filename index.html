<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0A0617;
      min-height: 100vh;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.8rem;
      color: #490CCC;
      text-align: center;
    }
    .card-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      background: #1C1234;
      cursor: pointer;
      height: 450px;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .info {
      padding: 15px;
      color: white;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .info-text {
      margin-bottom: 10px;
    }
    .info-text h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    .info-text p {
      font-size: 14px;
      color: #ddd;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .like-button {
      background: #490CCC;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    .like-button:hover {
      background: #3709aa;
    }
    .counter {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>My Photo Gallery</h1>

  <div class="card-group">

    <!-- Card 1 -->
    <div class="card">
      <img src="IMG_20250406_141128_830.webp" alt="Joyful during Eid">
      <div class="info">
        <div class="info-text">
          <h2>JOYFULL</h2>
          <p>Location: Mnarani | Event: Eid Celebration</p>
        </div>
        <div class="buttons">
          <button class="like-button" onclick="addLike('joyfull')">❤️ Like (<span id="like-joyfull">0</span>)</button>
          <div class="counter">Views: <span id="view-joyfull">0</span></div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="IMG_20250418_130607_963.webp" alt="Picture show backdoor">
      <div class="info">
        <div class="info-text">
          <h2>PICTURE SHOW</h2>
          <p>Location: Michenzani Mall | Event: Solo Shot</p>
        </div>
        <div class="buttons">
          <button class="like-button" onclick="addLike('picture_show')">❤️ Like (<span id="like-picture_show">0</span>)</button>
          <div class="counter">Views: <span id="view-picture_show">0</span></div>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="no3.jpeg" alt="Happy birthday moment">
      <div class="info">
        <div class="info-text">
          <h2>HAPPY BIRTHDAY</h2>
          <p>Location: Husein Academy | Event: Sibling's Birthday</p>
        </div>
        <div class="buttons">
          <button class="like-button" onclick="addLike('birthday')">❤️ Like (<span id="like-birthday">0</span>)</button>
          <div class="counter">Views: <span id="view-birthday">0</span></div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Cards and their keys
    const cards = ['joyfull', 'picture_show', 'birthday'];

    // Load view and likes for each card
    cards.forEach(card => {
      // Update view count
      fetch(`https://api.countapi.xyz/hit/your_namespace/${card}_views`)
        .then(res => res.json())
        .then(data => {
          document.getElementById(`view-${card}`).innerText = data.value;
        });

      // Get current likes
      fetch(`https://api.countapi.xyz/get/your_namespace/${card}_likes`)
        .then(res => res.json())
        .then(data => {
          document.getElementById(`like-${card}`).innerText = data.value;
        })
        .catch(() => {
          document.getElementById(`like-${card}`).innerText = 0;
        });
    });

    // Add like
    function addLike(card) {
      fetch(`https://api.countapi.xyz/update/your_namespace/${card}_likes/?amount=1`)
        .then(res => res.json())
        .then(data => {
          document.getElementById(`like-${card}`).innerText = data.value;
        });
    }
  </script>

</body>
</html>

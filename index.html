<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rayburn ‚Äî Modern Portrait Gallery</title>

  <!-- Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1115;
      --surface:rgba(255,255,255,0.03);
      --muted:rgba(255,255,255,0.55);
      --glass: rgba(255,255,255,0.06);
      --accent:#7c5cff;
      --accent-2:#ff5ca8;
      --radius:16px;
      --gap:20px;
      --max-width:1200px;
    }
    :root.light {
      --bg:#f5f7fb;
      --surface: rgba(0,0,0,0.03);
      --muted: rgba(17,24,39,0.6);
      --glass: rgba(255,255,255,0.7);
      --accent: #6c63ff;
      --accent-2: #ff6584;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent 6%),
                  radial-gradient(900px 400px at 90% 90%, rgba(255,92,168,0.04), transparent 6%),
                  var(--bg);
      color:white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px 20px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .wrap{width:100%; max-width:var(--max-width); margin:0 auto;}
    header{display:flex; gap:16px; align-items:center; justify-content:space-between; margin-bottom:24px; flex-wrap:wrap;}
    .brand{display:flex;align-items:center;gap:12px;}
    .logo{width:48px; height:48px; border-radius:12px; overflow:hidden; box-shadow: 0 6px 24px rgba(124,92,255,0.18);}
    .logo img{width:100%; height:100%; object-fit:cover;}
    h1{font-size:18px;margin:0;font-weight:600;letter-spacing:0.2px}
    p.sub{margin:0;color:var(--muted);font-size:13px}

    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;}
    .btn {background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted); font-weight:600;font-size:13px;cursor:pointer;backdrop-filter: blur(6px);}
    .icon-btn{display:inline-grid;place-items:center;width:44px;height:44px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));cursor:pointer;font-size:18px;}

    .grid{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:var(--gap);}
    @media (max-width:1000px){ .grid{grid-template-columns: repeat(2,1fr)} }
    @media (max-width:640px){ .grid{grid-template-columns: 1fr} header{flex-direction:column;align-items:flex-start;gap:12px} }

    .card{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      transition: transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .35s;
      aspect-ratio: 4/5;
      display:block;
      text-decoration:none;
      color:inherit;
      isolation:isolate;
    }
    .card .media{width:100%; height:100%; object-fit:cover; display:block; transform-origin:center center; transition: transform .6s cubic-bezier(.2,.9,.2,1);}
    .card::after{content:"";position:absolute;inset:0; background: linear-gradient(180deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0) 25%); pointer-events:none;}

    .meta{
      position:absolute;left:14px;right:14px;bottom:14px;border-radius:12px;
      padding:12px 14px;backdrop-filter: blur(12px) saturate(140%);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.03));
      display:flex;align-items:center;gap:12px;transform:translateY(8px);
      transition: all .38s cubic-bezier(.2,.9,.2,1), opacity .3s;
      opacity:0.98;
    }
    .avatar{width:46px;height:46px;border-radius:10px;flex:0 0 46px;overflow:hidden;border:1px solid rgba(255,255,255,0.06);}
    .meta .txt{flex:1;min-width:0;display:flex;gap:6px;align-items:center;}
    .meta h3{margin:0;font-size:15px;line-height:1;font-weight:700}
    .meta p{margin:0;font-size:12px;color:var(--muted)}
    .meta .icon-btn{width:32px;height:32px;font-size:16px;}

    .card:hover{transform: translateY(-12px) scale(1.02); box-shadow:0 20px 40px rgba(2,6,23,0.7);}
    .card:hover .media{transform: scale(1.08);}
    .card:hover .meta{transform:translateY(0);}

    .label{position:absolute;left:12px;top:12px;padding:8px 10px;border-radius:999px;font-weight:700;font-size:12px; background: linear-gradient(90deg, rgba(0,0,0,0.28), rgba(255,255,255,0.02)); color:#fff;border:1px solid rgba(255,255,255,0.06);backdrop-filter: blur(6px);}
    .card:focus-visible{outline:none;box-shadow:0 0 0 4px rgba(124,92,255,0.18);transform:translateY(-12px) scale(1.02);}
    .small-footer{margin-top:22px;color:var(--muted);font-size:13px;text-align:center;}
    .fade-up{animation:fadeUp .6s cubic-bezier(.2,.9,.2,1) both;}
    @keyframes fadeUp{from{opacity:0; transform: translateY(10px);} to{opacity:1; transform:none;}}
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="pfp.jpg" alt="Profile" />
        </div>
        <div>
          <h1>Rayburn Visuals</h1>
          <p class="sub">Portrait first gallery ¬∑ Tap card to open ¬∑ Replace links/images below</p>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="shuffle">Shuffle</button>
        <div class="icon-btn" id="themeToggle" title="Toggle light/dark" role="button" aria-pressed="false">‚òÄÔ∏è</div>
      </div>
    </header>

    <section class="grid" id="gallery" aria-live="polite"></section>
    <div class="small-footer muted">Follow my instagram account @<a href="https://www.instagram.com/rayburn_509?igsh=MTlmZm1hMTFmamQxaQ==">Rayburn_509</a></div>
  </div>

  <script>
    const items=[
      {href:"your-link-1.html", img:"878A6427.jpg", avatar:"pfp.jpg", title:"Personal Pictures", subtitle:"Daily life & moments"},
      {href:"your-link-2.html", img:"sketches.jpg", avatar:"pfp.jpg", title:"Sketch Art", subtitle:"Digital & paper sketches"}
    ];

    const gallery=document.getElementById('gallery');

    function buildCard(item,idx){
      const a=document.createElement('a'); a.className='card fade-up'; a.href=item.href||'#'; a.dataset.index=idx;
      const img=document.createElement('img'); img.className='media'; img.alt=item.title||''; img.src=item.img; a.appendChild(img);

      if(item.subtitle){ const label=document.createElement('div'); label.className='label'; label.innerText=(item.title||'').split(' ')[0]||'Work'; a.appendChild(label); }

      const meta=document.createElement('div'); meta.className='meta';
      const avatar=document.createElement('div'); avatar.className='avatar';
      if(item.avatar){ const avImg=document.createElement('img'); avImg.src=item.avatar; avImg.alt=item.title+' avatar'; avImg.style.width='100%'; avImg.style.height='100%'; avImg.style.objectFit='cover'; avatar.appendChild(avImg);}
      else{ avatar.style.background='linear-gradient(135deg,var(--accent),var(--accent-2))'; avatar.style.display='grid'; avatar.style.placeItems='center'; avatar.style.fontWeight='700'; avatar.style.color='white'; avatar.textContent=(item.title||'').slice(0,1); }

      const txt=document.createElement('div'); txt.className='txt';
      const h3=document.createElement('h3'); h3.textContent=item.title||'Untitled';
      const p=document.createElement('p'); p.textContent=item.subtitle||'';
      txt.appendChild(h3); txt.appendChild(p);

      const shareBtn=document.createElement('button'); shareBtn.className='icon-btn'; shareBtn.title='Share this album'; shareBtn.innerHTML='üîó';
      shareBtn.addEventListener('click',(e)=>{e.stopPropagation(); if(navigator.share){navigator.share({title:item.title,url:item.href});} else{alert('Share this link: '+item.href);}});
      txt.appendChild(shareBtn);

      meta.appendChild(avatar); meta.appendChild(txt);
      a.appendChild(meta);

      a.addEventListener('click',(e)=>{ if(a.href.endsWith('#') || a.href.endsWith(window.location.origin+'/#')) e.preventDefault(); else{a.target='_blank';a.rel='noopener noreferrer';} });
      return a;
    }

    function renderGrid(list){ gallery.innerHTML=''; list.forEach((it,i)=>gallery.appendChild(buildCard(it,i))); }
    renderGrid(items);

    document.getElementById('shuffle').addEventListener('click',()=>{
      for(let i=items.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [items[i],items[j]]=[items[j],items[i]]; }
      renderGrid(items);
    });

    const themeToggle=document.getElementById('themeToggle'); const root=document.documentElement;
    const saved=localStorage.getItem('themeMode')||'dark'; if(saved==='light') root.classList.add('light');
    themeToggle.textContent=saved==='light'?'üåô':'‚òÄÔ∏è'; themeToggle.setAttribute('aria-pressed', saved==='light');

    themeToggle.addEventListener('click',()=>{ const isLight=root.classList.toggle('light'); localStorage.setItem('themeMode',isLight?'light':'dark'); themeToggle.textContent=isLight?'üåô':'‚òÄÔ∏è'; themeToggle.setAttribute('aria-pressed',isLight); });

    gallery.addEventListener('keydown',(e)=>{ const focusable=Array.from(gallery.querySelectorAll('.card')); const current=document.activeElement; const idx=focusable.indexOf(current); if(e.key==='ArrowRight'&&idx<focusable.length-1) focusable[idx+1].focus(); if(e.key==='ArrowLeft'&&idx>0) focusable[idx-1].focus(); });
  </script>
</body>
</html>
